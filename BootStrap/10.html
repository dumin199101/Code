<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>辅助类</title>

    <!-- Bootstrap -->
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="ExtendPlugins/Bootstrap/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <![endif]-->
</head>
<body>


<p class="text-muted">Hello</p>
<p class="text-primary">Hello</p>
<p class="text-success">Hello</p>
<p class="text-info">Hello</p>
<p class="text-warning">Hello</p>
<p class="text-danger">Hello</p>

<p class="bg-primary">...</p>
<p class="bg-success">...</p>
<p class="bg-info">...</p>
<p class="bg-warning">...</p>
<p class="bg-danger">...</p>

<button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>


<div class="show">A</div>
<div class="hidden">V</div>

<span class="caret"></span>

<div class="visible-xs-block">123456</div>
<div class="visible-md-block">654321</div>

<div class="pull-left">123</div>
<div class="pull-right">1233</div>
<div class="clearfix"></div>
<div>fdsf</div>




<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

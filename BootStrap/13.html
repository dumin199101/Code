<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>辅助类测试</title>

    <!-- Bootstrap -->
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="ExtendPlugins/Bootstrap/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">
    <div class="row" style="border:1px solid red;">
        <div class="col-md-6 col-md-offset-1" style="border:1px solid yellow;">123</div>
        <div class="col-md-3 col-md-offset-2" style="border:1px solid yellow;">456</div>
        <div class="visible-md-inline-block" style="border:1px solid blue;">789</div>
        <div class="visible-md-inline-block" style="border:1px solid black;">999</div>
    </div>
    <h1 class="page-header">情景文本颜色</h1>
    <div class="row">
        <p class="text-muted">123456</p>
        <p class="text-primary">123456</p>
        <p class="text-success">123456</p>
        <p class="text-info">123456</p>
        <p class="text-warning">123456</p>
        <p class="text-danger">123456</p>
    </div>
    <h1 class="page-header">情景背景颜色</h1>
    <div class="row">
        <p class="bg-primary">123456</p>
        <p class="bg-success">123456</p>
        <p class="bg-info">123456</p>
        <p class="bg-warning">123456</p>
        <p class=bg-danger">123456</p>
    </div>
    <h1 class="page-header">下拉三角</h1>
    <div class="row">
       <span class="caret"></span>
    </div>
    <h1 class="page-header">左右浮动</h1>
    <div class="row" style="border:1px solid yellow">
        <div class="pull-left bg-danger col-lg-4">123</div>
        <div class="pull-right bg-info col-lg-3">456</div>
    </div>
    <h1 class="page-header">清除浮动</h1>
    <div class="clearfix"></div>
</div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="ExtendPlugins/Bootstrap/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用jquery的$.ajax发送ajax请求</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
      <script>
          $.ajax({
              url:'http://192.168.91.128/JsonP/server.php',
              type:'GET',
              data:{},
              dataType:'json',
              success:function(data){
                   //如果未指定dataType:需要使用eval转换JSON字符串为json对象
//                  var data = eval("("+data+")");
                  //方式1：
                  $.each(data,function(k,v){
                      console.log(v.username);
                  });
                  //方式2：
                  $(data).each(function(k,v){
                      console.log(v.age);
                  });
              },
              error:function(XMLHttpRequest, textStatus, errorThrown){
                  console.log("Error")
              }
          });
      </script>
</body>

</html>
